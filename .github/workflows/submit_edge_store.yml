name: Publish to Edge store

on: [workflow_dispatch]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: packageVersion
        run: echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - uses: robinraju/release-downloader@v1
        with:
          latest: true
          fileName: sendToKodi-chrome-${{ steps.packageVersion.outputs.current-version }}.zip         

      - name: Upload & release
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          zip-path: sendToKodi-chrome-${{ steps.packageVersion.outputs.current-version }}.zip
          api-key: ${{ secrets.EDGE_API_KEY }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}          