name: Publish to Edge store

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to submit (leave empty for latest release)'
        required: false
        type: string

jobs:
  create_release:
    if: ${{ !inputs.version }}
    uses: ./.github/workflows/create_release.yml
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    needs: [create_release]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "current-version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Download release asset
        run: |
          gh release download ${{ steps.version.outputs.current-version }} \
            -p "sendToKodi-chrome-${{ steps.version.outputs.current-version }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload & release
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.EDGE_PRODUCT_ID }}
          zip-path: sendToKodi-chrome-${{ steps.version.outputs.current-version }}.zip
          api-key: ${{ secrets.EDGE_API_KEY }}
          client-id: ${{ secrets.EDGE_CLIENT_ID }}          