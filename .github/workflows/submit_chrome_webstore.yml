name: Submit to Chrome Web Store

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to submit (leave empty for latest release)'
        required: false
        type: string

jobs:
  create_release:
    if: ${{ !inputs.version }}
    uses: ./.github/workflows/create_release.yml
    secrets: inherit

  submit:
    runs-on: ubuntu-latest
    needs: [create_release]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "current-version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Download release asset
        run: |
          gh release download ${{ steps.version.outputs.current-version }} \
            -p "sendToKodi-chrome-${{ steps.version.outputs.current-version }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: sendToKodi-chrome-${{ steps.version.outputs.current-version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}