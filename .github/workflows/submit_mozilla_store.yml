name: Publish to Mozilla Add-on Store

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to submit (leave empty for latest release)'
        required: false
        type: string

jobs:
  create_release:
    if: ${{ !inputs.version }}
    uses: ./.github/workflows/create_release.yml
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    needs: [create_release]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "current-version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Download release asset
        run: |
          gh release download ${{ steps.version.outputs.current-version }} \
            -p "sendToKodi-firefox-${{ steps.version.outputs.current-version }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload & release
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: sendtokodi@firsttris.github.io
          xpi-path: sendToKodi-firefox-${{ steps.version.outputs.current-version }}.zip
          self-hosted: false
          jwt-issuer: ${{ secrets.AMO_JWT_ISSUER }}
          jwt-secret: ${{ secrets.AMO_JWT_SECRET }}