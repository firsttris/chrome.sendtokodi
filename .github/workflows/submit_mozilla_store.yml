name: Publish to Mozilla Add-on Store

on: [workflow_dispatch]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:firefox

      - name: Get version
        id: packageVersion
        run: echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: cd dist && zip -r ../sendToKodi-firefox-${{ steps.packageVersion.outputs.current-version }}.zip . && cd ..
          
      - name: Upload & release
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: sendtokodi@firsttris.github.io
          xpi-path: sendToKodi-firefox-${{ steps.packageVersion.outputs.current-version }}.zip
          self-hosted: false
          jwt-issuer: ${{ secrets.AMO_JWT_ISSUER }}
          jwt-secret: ${{ secrets.AMO_JWT_SECRET }}